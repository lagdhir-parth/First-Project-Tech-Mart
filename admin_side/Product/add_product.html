<div class="upper-panel">
    <div class="r-orders-op"><a href="admin-products.html">Products</a></div>
    <div class="p-order-op" style="background-color: gray; border-bottom: 0px;"><a href="#" class="nav-link" data-page="add_product.html">Add Product</a></div>
</div>

<div class="add-pro-bc">
    <div class="add-pro-form">
        <form>
            <p> Add Product</p>
            <input type="text" class="pro-name inp" placeholder="Product Name"/>
            <input type="text" class="pro-price inp" placeholder="Product Price"/>
            <div class="img-div">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" name="image" accept="image/*">
            </div>
            <div class="submit-sec">
                <input type="submit" class="submit" placeholder="Product Name"/>
                <button class="clear-btn">Clear</button>
            </div>
        </form>
    </div>
</div>
